<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666;
        }

        .countdown {
            font-size: 25px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .email-box {
            margin-top: 30px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is under construction, but we will be ready soon. Stay tuned!</p>
        <div class="countdown">
            Launching in 30 days
        </div>
        <div class="email-box">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
